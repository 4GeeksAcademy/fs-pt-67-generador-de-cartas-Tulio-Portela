<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">Gerador de Cartas de Baralho</h1>

      <div
        class="card-background container justify-content-center bg-success p-5"
        style="width: 400px;"
      >
        <div
          class="card container  d-flex flex-column justify-content-center"
          style="width: 250px; height: 350px; font-size: 5rem;"
        >
          <div
            class="d-flex justify-content-start align-items-center"
            style="flex: 1;"
          >
            <span class="cardTop">Suit</span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center"
            style="flex: 1;"
          >
            <span class="cardNumber">Number</span>
          </div>
          <div
            class="d-flex justify-content-end align-items-center"
            style="flex: 1;"
          >
            <span class="cardBottom">Suit</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
